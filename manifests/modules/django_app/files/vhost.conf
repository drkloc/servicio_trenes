<VirtualHost *:80>
   ServerName horarios-trenes
   ServerAdmin teo.sibileau@gmail.com

   DocumentRoot /opt/apps/trenes/stream_n_rpc

   WSGIScriptAlias / /opt/apps/trenes/app.wsgi
   <Directory /opt/apps/trenes/stream_n_rpc/servicetrenes>
      Order allow,deny
      Allow from all
   </Directory>

   Alias /static /opt/apps/trenes/static

   ErrorLog /opt/apps/trenes/stream-error.log
   CustomLog /opt/apps/trenes/stream-access.log combined
</VirtualHost>